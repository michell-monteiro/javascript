<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Primeiro" programa</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Alert Javascript (cursoemvideo)</h1>
    <p>Testando Alert</p>

    <script>
        // O comando prompt retorna por padrão strings. Para mudar isso, fazemos uma conversão.
        var n1 = Number.parseInt(prompt("Digite o primeiro número"));
        var n2 = Number.parseInt(prompt("Digite o segundo número"));
        var soma = n1+n2;
        alert("A soma é: " + soma);
    </script>
</body>
</html>
