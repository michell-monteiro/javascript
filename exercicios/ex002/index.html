<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Window.Confirm</title>
</head>
<body>
    <script>
        function moveon (){
            //Cria uma janela de confirm
            var message = confirm("Pronto para ir?");
            if (message) {
                //se clicar em ok, será redirecionado para outra página
                window.location = "http://google.com";
            }            
        }
        //Executa a função depois de 5 segundos
        setTimeout(moveon, 5000);
    </script>
</body>
</html>
