<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color - Cards</title>
    <style>
        div.card{
            background-color: skyblue;
            height: 150px;
            width: 100px;
            border: 1px solid black;
            display: inline-block;
        }
        div.card:hover{
            background-color: rgb(227, 245, 252);
            transition-duration: 0.7s;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="card" onclick="flipcard()" id="c1"></div>
    <div class="card"></div>
    <div class="card"></div>

    <script>
        var rand = Math.floor(Math.random() * 12);
        // abreviação de 'color pencil box' ou 'caixa de lápis de cor'
        var cpenbox = ["black", "brown", "yellowgreen", "green", "aquamarine", "blue", "purple", "palevioletred", "pink", "red", "orange", "yellow"];
        function flipcard() {
            document.getElementById("c1").style.backgroundColor = cpenbox[rand];
        }
    </script>
</body>
</html>
