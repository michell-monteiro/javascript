<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-dist</title>
</head>
<body>
    <script>
        //Verificando valor absoluto
        var rand = Math.floor(Math.random() * 20);
        function abs(x){
            if(x >= 0) {
                return x;
            } else {
                return -x;
            }
        }
        alert(abs(rand));
    </script>
</body>
</html>
