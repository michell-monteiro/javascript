<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função que calcula fatorial</title>
</head>
<body>
    <script>
        rand = Math.floor(Math.random() * 21);
        function fatorial(n) {
            var produto = 1;
            while (n > 1) {
                produto *= n;
                n--;
            }
            return produto;
        }
        alert('O fatorial de ' + rand + ' é ' + fatorial(rand));
    </script>
</body>
</html>
